monitor = desc:BNQ BenQ EX2510 9BL02077019, 1920x1080@144, 0x0, 1, transform, 1
monitor = desc:Dell Inc. DELL U2515H 9X2VY5CA0QTL, 2560x1440@60, 1080x300, 1.33
monitor = eDP-1, disable

general {
  col.active_border = rgb(6fb3d2) rgb(d381c3) 180deg
  col.inactive_border = rgb(b0b0b0)
  # cursor_inactive_timeout = 5
  extend_border_grab_area = 30
  gaps_in = 3
  gaps_out = 3
  hover_icon_on_border = true
  layout = dwindle
  no_border_on_floating = true
  no_focus_fallback = true
  resize_on_border = true
}


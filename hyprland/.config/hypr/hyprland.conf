binds {
  allow_workspace_cycles = true
  workspace_back_and_forth = true
}

decoration {
  blur {
    enabled = true
    passes = 1
    size = 8
  }
  active_opacity = 0.9
  # col.shadow = rgba(00000044)
  # drop_shadow = true
  fullscreen_opacity = 1.0
  inactive_opacity = 0.6
  rounding = 10
  # shadow_range = 8
  # shadow_render_power = 2
}

# dwindle {
#   no_gaps_when_only = 1
# }

gestures {
  workspace_swipe = true
  workspace_swipe_direction_lock = false
  workspace_swipe_forever = true
  # workspace_swipe_numbered = true
}

input {
  touchpad {
    drag_lock = true
    natural_scroll = true
    tap-and-drag = true
    tap_button_map = lrm
  }
  accel_profile = flat
  float_switch_override_focus = 2
  kb_layout = gb
  kb_model = pc105
  kb_options = caps:escape_shifted_capslock
  scroll_method = 2fg
}

device {
  name = foostan-corne
  kb_layout = us
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  force_default_wallpaper = 0
  vrr = 1
}

xwayland {
  force_zero_scaling = true
}

bind = SUPER, O, fullscreen, 0
bind = SUPER_SHIFT, O, fullscreen, 1
bind = SUPER, I, togglefloating
# bind = SUPER_SHIFT, I, fakefullscreen
# bind = SUPER_SHIFT, U, toggleopaque
bind = SUPER, Q, killactive
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER_SHIFT, H, movewindow, l
bind = SUPER_SHIFT, L, movewindow, r
bind = SUPER_SHIFT, J, movewindow, d
bind = SUPER_SHIFT, K, movewindow, u
bind = SUPER, Return, exec, foot
bind = SUPER, A, exec, rofi -show drun
bind = SUPER_SHIFT, A, exec, foot -a ncmpcpp -T ncmpcpp -e ncmpcpp
# bind = SUPER, B, exec, toggle-gammastep
bind = SUPER_SHIFT, B, exec, blueman-manager
bind = SUPER, C, exec, hyprpicker -a -f hex
bind = SUPER, E, exec, foot -a nvim -T nvim -e nvim
bind = SUPER_SHIFT, E, exec, emacsclient -c
bind = SUPER, F, exec, foot -a newsboat -T newsboat -e newsboat
bind = SUPER, G, exec, steam
bind = SUPER_SHIFT, Q, exec, rofi -show power-menu
bind = SUPER_SHIFT, R, exec, hyprctl reload
bind = SUPER, S, exec, gopass ls --flat | rofi -dmenu | xargs --no-run-if-empty gopass show -c
bind = SUPER, T, exec, foot -e tmux-sessioniser
bind = SUPER, V, exec, foot -a ncpamixer -T ncpamixer -e ncpamixer
bind = SUPER_SHIFT, V, exec, mullvad-vpn
bind = SUPER, W, exec, flatpak run app.zen_browser.zen
bind = SUPER_SHIFT, W, exec, foot -a nmtui -T nmtui -e nmtui
bind = SUPER, X, exec, swaylock
# bind = SUPER, Y, exec, browser2mpv
# bind = , Print, exec, screenshot
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = SUPER, U, submap, resize
bind = ALT, Tab, focuscurrentorlast
bindl = , XF86AudioMute, exec, pamixer --toggle-mute
bindl = , XF86AudioMicMute, exec, amixer set Capture toggle
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle = , XF86AudioRaiseVolume, exec, pamixer --increase 5
bindle = , XF86AudioLowerVolume, exec, pamixer --decrease 5
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

env = SDL_VIDEODRIVER,wayland,xcb
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = _JAVA_AWT_WM_NONREPARENTING,1
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_THEME,Quintom_Ink


[bell]
notify=true

[colors]
alpha=1.0
foreground=dcd7ba
background=1f1f28
selection-foreground=c8c093
selection-background=2d4f67
regular0=090618
regular1=c34043
regular2=76946a
regular3=c0a36e
regular4=7e9cd8
regular5=957fb8
regular6=6a9589
regular7=c8c093
bright0=727169
bright1=e82424
bright2=98bb6c
bright3=e6c384
bright4=7fb4ca
bright5=938aa9
bright6=7aa89f
bright7=dcd7ba
16=ffa066
17=ff5d62
urls=e6c384

[csd]
preferred=server

[cursor]
beam-thickness=1.5
blink=no
color=ffffff 505050
style=block

[key-bindings]
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v Control+p XF86Paste
font-decrease=Control+minus Control+KP_Subtract
font-increase=Control+plus Control+KP_Add
font-reset=Control+equal Control+0 Control+KP_0
primary-paste=Shift+Insert Control+Shift+p
scrollback-down-page=Mod1+d Page_Down
scrollback-end=Mod1+Shift+g End
scrollback-home=Mod1+g Home
scrollback-up-page=Mod1+u Page_Up
search-start=Control+Shift+r Control+slash
show-urls-copy=Control+y
show-urls-launch=Control+f
show-urls-persistent=Control+Shift+f
spawn-terminal=Mod4+Return Control+Shift+n

[main]
bold-text-in-bright=palette-based
box-drawings-uses-font-glyphs=no
dpi-aware=no
font=BlexMono Nerd Font:style=Regular:size=12
font-bold=BlexMono Nerd Font:style=Bold:size=12
font-bold-italic=BlexMono Nerd Font:style=Bold Italic:size=12
font-italic=BlexMono Nerd Font:style=Italic:size=12
horizontal-letter-offset=0
initial-window-mode=windowed
letter-spacing=0
pad=5x2
resize-delay-ms=100
selection-target=primary
vertical-letter-offset=0
workers=4

[mouse]
alternate-scroll-mode=yes
hide-when-typing=yes

[mouse-bindings]
primary-paste=BTN_MIDDLE
select-begin=BTN_LEFT
select-begin-block=Control+BTN_LEFT
select-extend=BTN_RIGHT
select-extend-character-wise=Control+BTN_RIGHT
select-quote=BTN_LEFT-3
select-row=BTN_LEFT-4
select-word=BTN_LEFT-2
select-word-whitespace=Control+BTN_LEFT-2
selection-override-modifiers=Shift

[desktop-notifications]
command=notify-send -a ${app-id} -i ${app-id} ${title} ${body}
inhibit-when-focused=yes

[scrollback]
indicator-format=line
indicator-position=relative
lines=100000
multiplier=2.0

[search-bindings]
cancel=Control+g Control+c Escape
clipboard-paste=Control+Shift+v Control+p XF86Paste
commit=Return
cursor-end=End Control+Shift+4
cursor-home=Home Control+Shift+6
cursor-left=Left Control+h
cursor-left-word=Control+Left Control+b
cursor-right=Right Control+l
cursor-right-word=Control+Right Control+w
delete-next=Delete
delete-next-word=Control+Delete
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace
extend-to-next-whitespace=Control+Shift+e
extend-to-word-boundary=Control+e
find-next=Control+n
find-prev=Control+Shift+n
primary-paste=Shift+Insert Control+Shift+p

[text-bindings]

[tweak]

[url]
launch=xdg-open ${url}
osc8-underline=url-mode

[url-bindings]
cancel=Control+g Control+c Control+d Escape
toggle-url-visible=t
